name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.1']  # Adjust versions if incompatible
    steps:
      - uses: actions/checkout@v2
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml # Add any required PHP extensions here
      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - run: composer install --prefer-dist --no-progress --no-suggest # Optimize installation
      - run: composer validate --strict # Validate composer.json with strict mode
      
      # Check for necessary files
      - name: Check for necessary files
        id: check_files
        run: |
          if [ -f "composer.json" ] && [ -f "composer.lock" ] && [ -f "phpstan.neon" ]; then
            echo "files_exist=true" >> $GITHUB_ENV
          else
            echo "files_exist=false" >> $GITHUB_ENV
          fi

      - name: Run PHPUnit
        run: vendor/bin/phpunit --log-junit junit.xml
        if: env.files_exist == 'true'

      - name: Static Analysis (PHPStan)
        run: vendor/bin/phpstan analyse
        if: env.files_exist == 'true'

      - name: Upload test results
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: junit-results
          path: junit.xml